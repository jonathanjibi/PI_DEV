    <a class="navbar-brand" style="color:rgb(255, 255, 255);"Driver></a>

    <span class="navbar-toggler-icon"></span>

       <ul class="navbar-nav mr-auto">
       </ul>
       <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchDeliveryman(key.value)" #key="ngModel" ngModel
         name="lastName" id="lastName" class="form-control mr-sm-2" placeholder="Search By LastName" required>

  </nav>
  <div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let driver of deliverymans" class="col-md-6 col-xl-3">
       <div class="card m-b-30">
          <div class="card-body row">
 
             
             <div class="col-6 card-title align-self-center mb-0">
                <h5>ID :{{driver?.idDriver}}</h5>

                <p class="m-0">Last Name : {{driver?.lastName}}</p>
                <p class="m-0">first  Name : {{driver?.firstName}}</p>
                <p class="m-0">Salaire : {{driver?.salaire}}</p>
                <p class="m-0">Nbr Livraisons: {{driver?.nbrDeliveryAffected}}</p>
                

             </div>
          </div>
          <ul class="list-group list-group-flush">
             <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{driver?.emailDriver}}</li>
             <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{driver?.phone}}</li>
          </ul>
          <div class="card-body">
             
                <div class="float-right btn-group btn-group-sm">
                  
                   <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                   <a (click)="onDeleteDeliveryman(driver.idDriver)" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                  
                 
 
  
                
          </div>
       </div>
    </div>
  </div>




   
 
<div class="modal-content" >
    <div class="modal-header">
       <h5 class="modal-title" id="addEmployeeModalLabel">Add Deliveryman</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddEmloyee(addForm)">
            <div class="form-group">
               <label for="lastName">lastName</label>
               <input type="text" ngModel name="lastName" class="form-control" id="lastName" placeholder="LastName" required>
            </div>
            <div class="form-group">
               <label for="emailDriver">Email </label>
               <input type="email" ngModel name="emailDriver" class="form-control" id="emailDriver" placeholder="Email" required>
            </div>
            <div class="form-group">
               <label for="firstName">FirstName</label>
               <input type="text" ngModel name="firstName" class="form-control" id="firstName" placeholder="FirstName" required>
            </div>
            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
               <label for="salaire">salary</label>
               <input type="text" ngModel name="salaire" class="form-control" id="salaire" placeholder="Salaire" required>
            </div>
            
            <div class="modal-footer">
        
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form > 
    </div>
 </div>
