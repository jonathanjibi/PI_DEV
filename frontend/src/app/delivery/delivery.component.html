<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" style="color:rgb(255, 255, 255);"Delivery></a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto">
       </ul>
       <form class="form-inline my-2 my-lg-0">
        <input type="search" (ngModelChange)="searchDeliveryman(key.value)" #key="ngModel" ngModel
         name="dateDelivery" id="dateDelivery" class="form-control mr-sm-2" placeholder="Search By Date Delivery" required>
     </form>
  </div>

  </nav>
  <div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let deli of deliveries" class="col-md-6 col-xl-3">
       <div class="card m-b-30">
          <div class="card-body row">
 
             
             <div class="col-6 card-title align-self-center mb-0">
               <h5>ID :{{deli?.deliveryId}}</h5>

               
               <p class="m-0">Weight : {{deli?.weight}}</p>
               <p class="m-0">Lenght : {{deli?.lenght}}</p>
               <p class="m-0">Longitude: {{deli?.longitude}}</p>
               <p class="m-0">Laltitude: {{deli?.laltitude}}</p>
               <p class="m-0">Date Of Delivery : {{deli?.dateDelivery}}</p>
             </div>
          </div>
         
          <div class="card-body">
             
            <div class="float-right btn-group btn-group-sm">
              
               <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
               <a (click)="onDeleteEmloyee(deli.deliveryId)" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
           
            </div>
         </div>
          
       </div>
    </div>
  

  <div class="modal-content" >
        <div class="modal-header">
           <h5 class="modal-title" id="addEmployeeModalLabel">Add Delivery</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
         <form #addForm="ngForm" (ngSubmit)="onAddEmloyee(addForm)">
             <div class="form-group">
               <label for="weight">weight</label>
               <input type="text" ngModel name="weight" class="form-control" id="weight" placeholder="Weight" required>
            </div>
            <div class="form-group">
               <label for="lenght">lenght </label>
               <input type="text" ngModel name="lenght" class="form-control" id="lenght" placeholder="Lenght" required>
            </div>
            <div class="form-group">
               <label for="longitude">longitude</label>
               <input type="text" ngModel name="longitude" class="form-control" id="longitude" placeholder="Longitude" required>
            </div>

             <div class="form-group">
               <label for="laltitude">laltitudee</label>
               <input type="text" ngModel name="laltitude" class="form-control" id="laltitude" placeholder="Laltitude" required>
            </div>
            <div class="form-group">
               <label for="dateDelivery">dateDelivery</label>
               <input type="text" ngModel name="dateDelivery" class="form-control" id="dateDelivery" placeholder="Date Of Delivery" required>
            </div>
            
             
            <div class="modal-footer">
            
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
            </div>
            </form > 
    </div>
 </div>
